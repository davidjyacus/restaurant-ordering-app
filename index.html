<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <header>
            <div class="title">
                <h1>Jimmy's Diner</h1>
                <h3> The best burgers and pizzas in town.</h3>         
            </div>       
        </header>

        <main>
            <div id="main-menu">
            <section  class="menu-items" id="menu-items" "></section>

            <section class="order" id="order">
                <h3>Your order</h3>
                <div class="items-ordered" id="items-ordered"></div>
                <div class="total" id="total"></div>
                <button id="complete-btn">Complete order</button>
            </section>
            </div>
        </main>

        <form class="payment-modal" id="payment-modal">
            <label>Enter card details</label>
                <input type="text" 
                        class="card-input"
                        id="name-input"
                        name="name-input"
                        placeholder="Enter your name"
                        required
                        >
                <input type="text"
                        class="card-input"
                        id="number-input"
                        name="number-input"
                        placeholder="Enter card number"
                        required
                        >
                <input type="text"
                        class="card-input"
                        id="cvv-input"
                        name="cvv-input"
                        placeholder="Enter CVV"
                        required
                        >
                <button type="submit" id="pay-btn">Pay</button>
                
        </form>
        
        <div class="confirm-modal" id="confirm-modal"></div>

	<script src="index.js" type="module"></script>
    </body>
</html>
