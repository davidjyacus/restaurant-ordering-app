<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <header>
            <div class="title">
                <h1>Jimmy's Diner</h1>
                <h3> The best burgers and pizzas in town.</h3>         
            </div>       
        </header>

        <main>

            <section  class="menu-items" id="menu-items" "></section>

            <section class="order" id="order">
                <h3>Your order</h3>
                <div class="items-ordered" id="items-ordered"></div>
                <div class="total" id="total"></div>
                <button id="complete-btn">Complete order</button>
            </section>

        </main>

        <div class="payment-modal" id="payment-modal">
            <h3>Enter card details</h3>
            <div class="input">
                 <input id="card-input" type="text" placeholder="Enter your name">
            </div>   
            <div class="input">
               <input id="name-input" type="text" placeholder="Enter card number">
            </div>
            <div class="input">
                <input id="cvv-input" type="text" placeholder="Enter CVV">
            </div>
            <button id="pay-btn">Pay</button>
        </div>

        <div class="confirm-modal" id="confirm-modal"></div>

	<script src="index.js" type="module"></script>
    </body>
</html>
